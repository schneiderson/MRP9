
<!DOCTYPE html>
<html>
<head>
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='210' height='297'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #layer1
	
// #path3715
	ctx.beginPath();
	ctx.lineJoin = 'miter';
	ctx.strokeStyle = 'rgb(0, 0, 0)';
	ctx.lineCap = 'butt';
	ctx.lineWidth = 0.070004;
	ctx.moveTo(30.000000, 50.000000);
	ctx.bezierCurveTo(30.000000, 68.930922, 46.197286, 84.960900, 64.900034, 85.000000);
	ctx.bezierCurveTo(83.602784, 85.039100, 101.217940, 72.543264, 101.215110, 50.923115);
	ctx.bezierCurveTo(101.212110, 29.642098, 91.205344, 15.197335, 65.814074, 15.254962);
	ctx.bezierCurveTo(42.160446, 15.308642, 30.000000, 29.286613, 30.000000, 50.000000);
	ctx.stroke();

    </script>
</body>
</html>
